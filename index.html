<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Safa Portfolio</title>

<!-- Modern Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>

/* Background */

body{
    margin:0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg,#0f172a,#1e293b,#020617);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* Card */

.pad{

    background: rgba(30,41,59,0.95);

    padding:45px;

    width:440px;

    text-align:center;

    border-radius:20px;

    box-shadow:0px 15px 40px rgba(0,0,0,0.6);

}

/* Profile Image */

img{

    width:150px;

    border-radius:50%;

    border:4px solid #22c55e;

}

/* Name */

h2{

    margin-top:18px;

    font-size:30px;

    font-weight:700;

    letter-spacing:1px;

}

/* Subtitle */

.role{

    font-size:18px;

    color:#22c55e;

    font-weight:500;

}

/* Description */

.about{

    margin-top:10px;

    color:#cbd5e1;

    font-size:16px;

    line-height:1.6;

}

/* Contact */

.contact{

    margin-top:25px;

    font-size:19px;

    font-weight:500;

}

/* Button Row */

.buttonRow{

    margin-top:20px;

    display:flex;

    justify-content:space-between;

}

/* Buttons */

.Button{

    flex:1;

    margin:6px;

    padding:14px;

    border-radius:12px;

    text-decoration:none;

    color:white;

    font-weight:600;

    background: linear-gradient(45deg,#22c55e,#16a34a);

    transition:0.3s;

}

/* Hover */

.Button:hover{

    transform:translateY(-4px);

    box-shadow:0px 8px 20px rgba(0,0,0,0.6);

}

/* Footer */

.footer{

    margin-top:25px;

    font-size:13px;

    color:#94a3b8;

}

</style>

</head>

<body>

<div class="pad">

<img src="image.jpg" alt="Profile Photo">

<h2>Hi, I'm Safa</h2>

<div class="role">
<b>BTech Student</b>
</div>

<div class="about">
I am an enthusiastic Software Engineer passionate about building modern web applications.
</div>

<div class="contact">
Contact Me
</div>

<div class="buttonRow">

<a href="https://linkedin.com" class="Button">
LinkedIn
</a>

<a href="https://github.com" class="Button">
GitHub
</a>

<a href="daycalc.html" class="Button">
Projects
</a>

</div>

<div class="footer">

Â© 2026 Portfolio

</div>

</div>

</body>
</html>
